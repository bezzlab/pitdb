{% extends "layoutTables.html" %}

{% block content %}

<div id="search-output">
  <input type="hidden" id="searchData" value={{ searchData }}>
  <input type="hidden" id="searchType" value={{ searchType }}>

  <table class="table table-striped table-bordered dataTable no-footer" id="searchRes" >
    <thead>
      <tr>
        <th>Accession Number</th>
        <th>Amino Acid</th>
      </tr>
    </thead>
  	<tbody>
      {% for tge in tgeRes %}
      	<tr>
      	  <td>{{ tge.id }}</td>
      	  <td class="wordwrap">{{ tge.amino_seq }}</td>
      	</tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<script src="/static/js/ext/jquery.dataTables.js"></script>
{% endblock %}
